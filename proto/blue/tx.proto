syntax = "proto3";
package blue.blue;
import "blue/pool.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "blue/x/blue/types";

// Msg defines the Msg service.
service Msg {
      rpc CreatePool(MsgCreatePool) returns (MsgCreatePoolResponse);
  rpc Vote(MsgVote) returns (MsgVoteResponse);
  rpc CreatePrefPool(MsgCreatePrefPool) returns (MsgCreatePrefPoolResponse);
  rpc AddQuestion(MsgAddQuestion) returns (MsgAddQuestionResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgCreatePool {
  string creator = 1;
  string title = 2;
  string question = 3;
  uint64 answerRange = 4;
}

message MsgCreatePoolResponse {
  uint64 id = 1;
}

message MsgVote {
  string creator = 1;
  string poolId = 2;
  string answer = 3;
}

message MsgVoteResponse {
  Pool pool = 1;
}

message MsgCreatePrefPool {
  string creator = 1;
  string title = 2;
}

message MsgCreatePrefPoolResponse {
  uint64 id = 1;
}

message MsgAddQuestion {
  string creator = 1;
  uint64 poolId = 2;
  string body = 3;
  repeated string options = 4;
}

message MsgAddQuestionResponse {
  uint64 id = 1;
}

